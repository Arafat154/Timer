<body>
   
   
   <!--#########################--heading start--##############################-->
   <section id="header">
      <h3>Current Date & Time</h3>
   </section>
   <!--##########################--heading end--###############################-->
   
   <!--#########################--icon-bar start--#############################-->
   <section id="icon-bar">
      <span class="facebook">
         <a href="index.html">See current time (Digital)</a>
         <img src="./img/icon.png" />
      </span>
      <span class="youtube">
         <a href="analog.html">See current time (Analog)</a>
         <i class="far fa-clock"></i>
      </span>
      <span class="github">
         <a href="date.html">See current date</a>
         <i class="far fa-calendar-alt"></i>
      </span>
   </section>
   <!--##########################--icon-bar end--##############################-->
   
   <!--###########################--card start--###############################-->
   <section id="card-digit">
      <div class="cardbody">
         <div class="digital">
            <div class="digit">
               <span class="hours"></span>
               <span>Hours</span>
            </div>
            <div class="digit">
               <span class="minutes"></span>
               <span>Minutes</span>
            </div>
            <div class="digit">
               <span class="seconds"></span>
               <span>Seconds</span>
            </div>
         </div>
      </div>
   </section>
   <!--#############################--card end--###############################-->
   
   <!--#########################-- footer start --#############################-->
