<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   
   <!-- font awesome css v-5.15.1 -->
   <link rel="stylesheet" href="./css/all.min.css" type="text/css" media="all">
   <link rel="stylesheet" href="./css/fontawesome.min.css" type="text/css" media="all" />
   
   <!-- syle.css -->
   <link rel="stylesheet" href="./css/style.css" type="text/css" media="all" />
   
   <!-- mediaquery -->
   <link rel="stylesheet" href="./css/mediaquery.css" type="text/css" media="all" />
   
   <title>Date | Time</title>
</head>

<body>
   
   
   
   
   <!--#########################--heading start--##############################-->
   <section id="header">
      <h3>Current Date & Time</h3>
   </section>
   <!--##########################--heading end--###############################-->
   
   <!--#########################--icon-bar start--#############################-->
   <section id="icon-bar">
      <span class="facebook">
         <a href="index.html">See current time (Digital)</a>
         <img src="./img/icon.png" />
      </span>
      <span class="youtube">
         <a href="analog.html">See current time (Analog)</a>
         <i class="far fa-clock"></i>
      </span>
      <span class="github">
         <a href="date.html">See current day (date)</a>
         <i class="far fa-calendar-alt"></i>
      </span>
   </section>
   <!--##########################--icon-bar end--##############################-->
   
   <!--###########################--card start--###############################-->
   <section id="card-digital">
      <div class="cardbody">
         <div class="digital border">
            <div class="digit">
               <span class="hours"></span>
               <span>Hours</span>
            </div>
            <div class="digit">
               <span class="minutes"></span>
               <span>Minutes</span>
            </div>
            <div class="digit">
               <span class="seconds"></span>
               <span>Seconds</span>
            </div>
         </div>
      </div>
   </section>
   <!--#############################--card end--###############################-->
   
   <!--#########################-- footer start --#############################-->
   <section id="footer">
      <p>Made with ❤️ By <span><a href="https://www.facebook.com/yeasin.arafat.hasan.7315">Arafat</a></span></p>
   </section>
   <!--#########################-- footer end --#############################-->
   
   
   
   
   <!-- all javascript -->
   <!-- jquery v-3.4.1-->
   <script src="./js/jquery.min.js"></script>
   
   <!-- clock.js -->
   <script src="./js/clock.js" type="text/javascript" charset="utf-8"></script>
   
   <!-- main js -->
   <script src="./js/main.js"></script>
</body>

</html>
